run:
  # timeout for analysis
  timeout: 10m

issues:
  # Skip autogenerated files for mobile and gRPC as well as copied code for
  # internal use.
  exclude-files:
    - "\\.pb\\.go$"
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gosec
    # files with mock in the name are excluded from gosec
    - path: .*mock.*
      linters:
        - gosec

linters:
  disable-all: true
  enable:
    # enabled by default
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unparam
    - bodyclose

    # style
    - dupl
    - errname
    - forbidigo
    - goimports
    - nlreturn
    - revive
    - tagliatelle
    - whitespace

    # bugs
    - errorlint
    - gosec
    - noctx

linters-settings:
  gofmt:
    rewrite-rules:
      - pattern: "interface{}"
        replacement: "any"
      - pattern: "a[b:len(a)]"
        replacement: "a[b:]"

  tagliatelle:
    case:
      rules:
        json: camel

     
  revive:
    rules:
      - name: duplicated-imports
        severity: warning
        disabled: false