syntax = "proto3";

option go_package = "./rpc";

service SwapService {
  // RPC methods
  rpc SwapOut(SwapOutRequest) returns (SwapOutResponse);
}

// Enum definition
enum Chain {
  BITCOIN = 0;
  LIQUID = 1;
}

// Message definitions
message SwapOutRequest {
  Chain chain = 1;
  int32 inputAmount = 2;
}

message SwapOutResponse {}
