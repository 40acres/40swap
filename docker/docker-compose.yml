  mempool-db-btc:
    profiles: ["mempool-btc"]
    environment:
      MYSQL_DATABASE: "mempool_btc"
      MYSQL_USER: "mempool"
      MYSQL_PASSWORD: "mempool"
      MYSQL_ROOT_PASSWORD: "admin"
    image: mariadb:10.5.8
    container_name: 40swap_mempool_db_btc
    restart: always
    volumes:
      - mempool-db-btc-data:/var/lib/mysql
  # mempool-db-liquid:
