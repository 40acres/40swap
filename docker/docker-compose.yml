  bitcoind-data:
  lnd-lsp-data:
  lnd-user-data:
  lnd-alice-data:
  nbxplorer-data:
  cloudbeaver-data:
  rtl-user-data:
  rtl-lsp-data:
  mempool-backend-btc-data:
  mempool-db-btc-data:
  electrumx-data:
  postgres-data:
  postgres-daemon-data:
